# Nginx Configuration Snippet for Time For Courage
# Add this to your nginx site configuration file (usually in /etc/nginx/sites-available/your-site)

# Allow POST requests to PHP files
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_pass unix:/var/run/php/php-fpm.sock; # Adjust path if needed
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    
    # Allow POST method
    fastcgi_param REQUEST_METHOD $request_method;
}

# Alternative: If using PHP-FPM on a different port
# fastcgi_pass 127.0.0.1:9000;

# Make sure PHP files are processed
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php-fpm.sock;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
}

# Allow all HTTP methods for PHP files
if ($request_method !~ ^(GET|HEAD|POST)$ ) {
    return 405;
}

